<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/addword.css">

    <title>Add word</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="well well-sm">
            <form id="waterform" method="post" enctype="multipart/form-data">

                <div class="form-group" id="name-form">
                    <label class="control-label" for="name">Word</label>
                    <div>
                        <input pattern=".{1,25}"   required title="Wpisz 3-25 znaki" type="text" id="word" name="word" class="input"/>                </div>
                    </div>

                    <div class="form-group" id="email-form">
                        <label class="control-label" for="email">Hint</label>
                        <div>
                            <input pattern=".{1,25}"   required title="Wpisz 3-25 znaki" type="text" id="hint" name="hint" class="input" />
                        </div>
                    </div>

                    <div class="form-group" id="email-form">
                        <label class="control-label" for="email">Add picture</label>
                        <input type="file" id="picture" name="picture" accept="image/*">
                    </div>

                    <div class="form-group" id="email-form">
                        <label class="control-label" for="email">Add audio</label>
                        <input type="file" id="audio" name="audio" accept="audio/*">
                    </div>

                    <input class="btn btn-success" id="addwordbutton" type="button" value="Add word" />
                    <a href="/" class="btn btn-info" role="button">Crossword list</a>
                </form>
                <form id="addwordfileform">
                    <div class="form-group" id="email-form">
                        <label class="control-label" for="email">Add words from file</label>
                        <input type="file" id="wordsfile" name="wordsfile" accept=".csv">
                        <input class="btn btn-success" id="addwordsfilebutton" type="button" value="Add words from file" />
                    </div>
                </form>
                <form id="generatewords">
                    <label class="control-label" for="email">Category</label>
                    <div>
                        <input pattern=".{1,25}"   required title="2-25 characters" type="text" id="category" name="category" class="input" />
                        <input class="btn btn-success" id="gencategorybutton" type="button" value="Generate from category" />
                    </div>
                </form>

            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <h1 class="responstable" align="center">My words<h1>
                        replacementbody
                    </div>
                </div>
                <!-- /#page-content-wrapper -->

            </div>
            <!-- /#wrapper -->

            <!-- Bootstrap core JavaScript -->


            <!-- Menu Toggle Script -->
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src="/js/addword.js"></script>


        </body>

        </html>
